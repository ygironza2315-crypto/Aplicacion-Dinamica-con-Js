<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact List (localStorage)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="title">Contact List</h1>
    </header>

    <main id="app" class="app" role="main">
      <!-- FORMULARIO -->
      <section class="card" aria-labelledby="form-title">
        <h2 id="form-title" class="sr-only">Formulario de contacto</h2>

        <form id="contact-form">
          <div class="grid">
            <div>
              <label class="sr-only" for="firstName">Nombre</label>
              <input id="firstName" name="firstName" type="text" placeholder="Input your name" required />
            </div>

            <div>
              <label class="sr-only" for="lastName">Apellido</label>
              <input id="lastName" name="lastName" type="text" placeholder="Input your lastname" required />
            </div>

            <div>
              <label class="sr-only" for="phone">Teléfono</label>
              <input id="phone" name="phone" type="tel" placeholder="Input your phone"
                     pattern="[0-9+\-()\s]{7,}" required />
            </div>

            <div>
              <label class="sr-only" for="city">Ciudad</label>
              <input id="city" name="city" type="text" placeholder="Input your city" />
            </div>

            <div class="full">
              <label class="sr-only" for="address">Dirección</label>
              <input id="address" name="address" type="text" placeholder="Input your address" />
            </div>

            <fieldset class="full radios">
              <legend class="sr-only">Género</legend>
              <label><input type="radio" name="gender" value="Female" required /> Female</label>
              <label><input type="radio" name="gender" value="Male" /> Male</label>
              <span class="muted">(requerido)</span>
            </fieldset>

            <div class="actions full">
              <button id="submitBtn" class="btn-primary" type="submit">ADD</button>
              <button id="cancelEditBtn" class="btn-secondary" type="button" hidden>Cancelar edición</button>
              <output id="formStatus" class="muted" role="status" aria-live="polite"></output>
            </div>
          </div>
        </form>
      </section>

      <!-- LISTADO -->
      <section class="card" aria-labelledby="list-title" style="margin-top:18px">
        <h2 id="list-title" class="sr-only">Listado de contactos</h2>

        <div class="toolbar">
          <div class="grid-3 full">
            <input id="search" type="search" placeholder="Buscar por nombre, apellido o ciudad…" aria-label="Buscar" />
            <label class="sr-only" for="sortBy">Ordenar por</label>
            <select id="sortBy" aria-label="Ordenar por">
              <option value="createdAt-desc">Más reciente</option>
              <option value="firstName-asc">Nombre (A→Z)</option>
              <option value="lastName-asc">Apellido (A→Z)</option>
            </select>
            <button id="clearAllBtn" class="btn-ghost" type="button" title="Borrar todos">Borrar todo</button>
          </div>
          <span class="badge" id="totalBadge" aria-live="polite">0 contactos</span>
        </div>

        <div class="table-wrap">
          <table aria-describedby="totalBadge">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Dirección</th>
                <th scope="col">Género</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr class="empty"><td colspan="6">No hay contactos todavía</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <small class="muted">Hecho con Vanilla JS + localStorage</small>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
